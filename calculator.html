<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="4">
          <input type="text" value="0" id="inputBox" />
        </td>
      </tr>
      <tr>
        <td onclick="digitBtnPressed(7)" class="digitButton">7</td>
        <td onclick="digitBtnPressed(8)" class="digitButton">8</td>
        <td onclick="digitBtnPressed(9)" class="digitButton">9</td>
        <td onclick="operatorBtnPressed('x')" class="operatorButton">X</td>
      </tr>
      <tr>
        <td onclick="digitBtnPressed(4)" class="digitButton">4</td>
        <td onclick="digitBtnPressed(5)" class="digitButton">5</td>
        <td onclick="digitBtnPressed(6)" class="digitButton">6</td>
        <td onclick="operatorBtnPressed('-')" class="operatorButton">-</td>
      </tr>
      <tr>
        <td onclick="digitBtnPressed(1)" class="digitButton">1</td>
        <td onclick="digitBtnPressed(2)" class="digitButton">2</td>
        <td onclick="digitBtnPressed(3)" class="digitButton">3</td>
        <td onclick="operatorBtnPressed('+')" class="operatorButton">+</td>
      </tr>
      <tr>
        <td colspan="2" onclick="digitBtnPressed(0)" class="digitButton">0</td>
        <td onclick="btnACPressed()" class="ACButton">AC</td>
        <td onclick="operatorBtnPressed('/')" class="operatorButton">/</td>
      </tr>
      <tr>
        <td colspan="4" onclick="equalsBtnPressed()" class="operatorButton">
          =
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
